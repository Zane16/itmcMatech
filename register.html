<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta NAME="viewport" content="width=device-width, initial-scale=1.0">
            <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
            <link rel="stylesheet" href="css/Register.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
            <script type="module" src="JS/register.js" defer></script>
  
        </head>

        <body>
            <nav class="navbar">
                <div class="navdiv">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-circle-info"></i>About</a></li>
                        <li><a href="#"><i class="fa-regular fa-address-book"></i>Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="form-box">
                    <h3 class="title1">Register</h3>
                    <form autocomplete="off">
                        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                        <div class="input-field">
                            <input type="text" placeholder="Username:" id="rname" required>
                        </div>

                        <div class="input-field">
                            <input type="email" placeholder="Email:" id="remail" required>
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="Password:" id="rpassword" required>
                        </div>

                        <button type="submit" id="submit-btn" class="btn">Sign Up</button>
                        <h2 class="title">or continue with</h2>
                        <button type="button" class="google"><img src="Image/pngwing.com.png" alt="">Sign Up with Google</button>

                        <p class="signup">Have an Account? <a href="Login.html" style="text-decoration: underline;">Sign In Now</a>.</p>
                    </form>  
                </div>
            </div>
        </body>
    </html>
