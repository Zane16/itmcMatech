        <div class="content">
            <h1>Dashboard</h1>
            <div class="card">
                <div id="separate"></div>
                <div id="separate-2"></div>
                <div class="section">
                    <h3>Current Client:</h3>
                </div>
                <div class="section">
                    <h3>Client's Issue:</h3>
                </div>
                <div class="section">
                    <h3 id="updatestatus">Current Status:</h3>
                </div>
                <div class="komplitid">Completed</div>
                <div class="prusising">Processing</div>
                <div class="rijiktid">Rejected</div>
                <div class="onhuld">On Hold</div>
                <div class="completed" id="completed"></div>
                <div class="processing" id="processing" ></div>
                <div class="rejected" id="rejected" ></div>
                <div class="onhold" id="onhold" ></div>
            </div>
       
            <script>
                let completed = document.getElementById("completed");
                let processing = document.getElementById("processing");
                let rejected = document.getElementById("rejected");
                let onhold = document.getElementById("onhold");
               
               
                function completedStatus() {
                    completed.classList.add('completed-status');
                    processing.classList.add('notprocessing-status');
                    completed.classList.remove('notcompleted-status');
                    rejected.classList.add('notrejected-status');
                    onhold.classList.add('notonhold-status');
                }
                function processingStatus() {
                    processing.classList.add('processing-status');
                    processing.classList.remove('notprocessing-status');
                    completed.classList.add('notcompleted-status');
                    rejected.classList.add('notrejected-status');
                    onhold.classList.add('notonhold-status');
                }
                function rejectedStatus() {
                    rejected.classList.add('rejected-status');
                    rejected.classList.remove('notrejected-status');
                    completed.classList.add('notcompleted-status');
                    processing.classList.add('notprocessing-status');
                    onhold.classList.add('notonhold-status');
                }




                function onholdStatus() {
                    onhold.classList.add('onhold-status');
                    onhold.classList.remove('notonhold-status');
                    completed.classList.add('notcompleted-status');
                    processing.classList.add('notprocessing-status');
                    rejected.classList.add('notrejected-status');
                }
               
            </script>
        </div>


        <div class="content">
            <div class="card2">
                <img class="slides" src="https://i.ibb.co/Qpc3KVk/quote1.jpg" alt="quote1">
                <img class="slides" src="https://i.ibb.co/tYn0MsW/quote2.jpg" alt="Slide 2">
                <img class="slides" src="https://i.ibb.co/w6vXv0X/quote3.jpg" alt="Slide 3">
                <img class="slides" src="https://i.ibb.co/BqrZRN5/quote4.jpg" alt="Slide 4">
                <img class="slides" src="https://i.ibb.co/Dgt3zyk/quote5.jpg" alt="Slide 5">
            </div>


            <script>
                let currentSlide = 0;
                const slides = document.querySelectorAll('.slides');
                const totalSlides = slides.length;
           
                function showSlide(index) {
                    slides.forEach(slide => slide.style.opacity = '0');
                    slides[index].style.opacity = '1';
                }
           
                function nextSlide() {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    showSlide(currentSlide);
                }
                showSlide(currentSlide);
                setInterval(nextSlide, 10000);
            </script>
        </div>
